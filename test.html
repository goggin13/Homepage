<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate Jasmine Test Suite</title>

  <!-- Jasmine styles -->
  <link rel="stylesheet" href="stylesheets/jasmine.css">
  <link rel="SHORTCUT ICON" href="images/jasmine_favicon.png"/>
  
</head>

<body>
  <a href="index.html">Back Home</a>
  <!-- Testing libs -->
  <script type="text/javascript">
    window.app = {};
    window.app.blog_domain = 'http://localhost:3000/';
    // window.app.blog_domain = 'http://matt-goggin.herokuapp.com/';
  </script>
  
  <script src="javascripts/frameworks/jasmine.js"></script>
  <script src="javascripts/frameworks/jasmine-html.js"></script>
  <script src="javascripts/frameworks/sinon-1.4.0.js"></script>

  <!-- Application libs -->
  <script type="text/javascript" src="javascripts/frameworks/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="javascripts/frameworks/underscore.js"></script>
  <script type="text/javascript" src="javascripts/frameworks/backbone.js"></script>
  <script type="text/javascript" src="javascripts/frameworks/mustache.js"></script>

  <!-- Application Files -->
  <script type="text/javascript" src="javascripts/src/models/blog.js"></script>

  <!-- Declare your spec files to be run here -->
  <script type="text/javascript" src="javascripts/src/specs/blog_spec.js"></script>
  
  <script type="text/javascript">
    var jsApiReporter;
    (function() {
      var jasmineEnv = jasmine.getEnv();

      jsApiReporter = new jasmine.JsApiReporter();
      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(jsApiReporter);
      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  </script>
</body>
</html>
