<script id="tpl_blog_view" type="text/template">
  <% if (!expanded) { %>
    <div class='toggle expand'></div>
  <% } else { %>
    <div class='toggle collapse'></div>
  <% } %>

  <h2><%= published_at_pretty %> | <%= title %></h2>

  <% if (expanded) { %>
    <hr/>
    <%= content %><br/>
    <div class='toggle collapse'></div>
    <div class='clear'></div>
  <% } %>


</script>
